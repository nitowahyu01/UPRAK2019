	<table border="1" height="600px" width="600px"align="center">

		<tr height="150px">
			<td colspan="4"> <div class="w3-content w3-display-container">
					<center><img class="mySlides" src="11.jpeg" style="width: 600px;"></center>
					<center><img class="mySlides" src="12.jpeg" style="width: 600px;"></center>
					<center><img class="mySlides" src="13.jpeg" style="width: 600px;"></center>

				  <center><button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>  
				<button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button></center>
				  </div>
				  
				  <script>
				  var slideIndex = 1;
				  showDivs(slideIndex);
				  
				  function plusDivs(n) {
					showDivs(slideIndex += n);
				  }
				  
				  function showDivs(n) {
					var i;
					var x = document.getElementsByClassName("mySlides");
					if (n > x.length) {slideIndex = 1}
					if (n < 1) {slideIndex = x.length}
					for (i = 0; i < x.length; i++) {
					  x[i].style.display = "none";  
					}
					x[slideIndex-1].style.display = "block";  
				  }
				  </script>
